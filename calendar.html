
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="calendar.css">
</head>

 <div class="calendar">

      <div class="col leftCol">
        <div class="content">
          <h1 class="date">Monday<span>July 4th</span></h1>
          <div class="notes">
            <p>
 	 <a href="#" title="To Do List" class="addNote animate">+</a>
              <input type="text" value="" placeholder="new note"/>
            
            </p>
            <ul class="noteList">
              <li>To Do List<a href="#" title="Remove note" class="removeNote animate">x</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col rightCol">
        <div class="content">
          <h2 class="year">2022</h2>
          <ul class="months">
            <li><a href="#" title="Jan" data-value="1">Jan</a></li>
            <li><a href="#" title="Feb" data-value="2">Feb</a></li>
            <li><a href="#" title="Mar" data-value="3">Mar</a></li>
            <li><a href="#" title="Apr" data-value="4">Apr</a></li>
            <li><a href="#" title="May" data-value="5">May</a></li>
            <li><a href="#" title="Jun" data-value="6">Jun</a></li>
            <li><a href="#" title="Jul" data-value="7"class="selected">Jul</a></li>
            <li><a href="#" title="Aug" data-value="8">Aug</a></li>
            <li><a href="#" title="Sep" data-value="9">Sep</a></li>
            <li><a href="#" title="Oct" data-value="10">Oct</a></li>
            <li><a href="#" title="Nov" data-value="11">Nov</a></li>
            <li><a href="#" title="Dec" data-value="12">Dec</a></li>
          </ul>
          <div class="clearfix"></div>
          <ul class="weekday">
					          
					 <li><a href="#" title="Fri" data-value="1">Fri</a></li>
            <li><a href="#" title="Sat" data-value="2">Sat</a></li>
 						<li><a href="#" title="Sun" data-value="3">Sun</a></li>
            <li><a href="#" title="Mon" data-value="4">Mon</a></li>
            <li><a href="#" title="Tue" data-value="5">Tue</a></li>
            <li><a href="#" title="Wed" data-value="6">Wed</a></li>
            <li><a href="#" title="Thu" data-value="7">Thu</a></li>     
           
          </ul>
          <div class="clearfix"></div>
          <ul class="days">
            <script>
              for(var _i = 1; _i <= 31; _i += 1 ){
                var _addClass = '';
                if(_i === 4 ){ _addClass = ' class="selected"'; }
                
                switch( _i ){
                  case 8:
                  case 10:
                  case 27:
                    _addClass = ' class="event"';
                  break;
                }

                document.write( '<li><a href="#" title="'+_i+'" data-value="'+_i+'"'+_addClass+'>'+_i+'</a></li>' );
              }
            </script>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>

      <div class="clearfix"></div>

    </div>
